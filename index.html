<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess | Nate Micinski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>
<body>
    <!-- Game Body -->
    <div class="container">
        <h1>Press Any Letter to Get Started!</h1>

        <h2>Current Word</h2>
            <div id="current-word"></div>

        <div class="guesses-container">

            <div class="left-col">
                <h2>Number of Guesses Remaining</h2>
                <p id="guesses-remaining">60</p>
            </div>
            
            <div class="right-col">
                <h2>Letters Already Guessed</h2>
                <p id="letters-guessed">Your Guessed Letters Will Go Here</p>
            </div>

        </div>

        <h2 id="wins">Wins:</h2>
        <h2 id="losses">Losses:</h2>

        <button id="new-game-button" type="button">Start New Round</button>

    </div>

    <!-- JS -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
