<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Words | Nate Micinski</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Notable|B612+Mono" rel="stylesheet">

</head>
<body>
    <!-- Game Body -->
    <div class="container">
        <div class="row p-4 border rounded">
            <div class="col">
                <h1 class="text-center">Press Any Letter to Start the Jump to Hyperspace!</h1>
            </div>
        </div>

        <div class="row border rounded mt-3 p-4 text-center justify-content">
            <div class="col-12">
                <h2 class="mb-2">Current Word:</h2>
            </div>
            <div class="col-12">
                <div id="current-word" class="yellow"></div>
            </div>
        </div>

        <div class="row border rounded mt-3 p-4 text-center justify-content">
            <div class="col-12">
                <h2 class="mb-2">Clue:</h2>
            </div>
            <div class="col-12">
                <div id="clue" class="yellow"></div>
            </div>
        </div>

        <div class="row border rounded mt-3 p-4 text-center">
            <div class="col">
                <h2>Number of Guesses Remaining:</h2>
                <p id="guesses-remaining">6</p>
            </div>
            
            <div class="col">
                <h2>Letters Already Guessed:</h2>
                <p id="letters-guessed"></p>
            </div>
        </div>

        <div class="row border rounded mt-3 p-4 text-center">
            <div class="col">
                <h2 id="wins" class="">Wins: 0</h2>
            </div>
            <div class="col">
                <h2 id="losses" class="">Losses: 0</h2>
            </div>
        </div>

        <button id="win-button" type="button">Great shot kid, that was one in a million!<br><br><br>Click here to keep training!</button>

        <button id="loss-button" type="button">Master Kenobi, you disappoint me. Surely you can do better!<br><br><br>Click here to keep training!</button>

    </div>

    <!-- JS -->
    <script src="assets/javascript/game.js"></script>
</body>
</html>
